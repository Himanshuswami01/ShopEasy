<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fashion Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Include header -->
    <header>
        <!-- Same header structure as above -->
    </header>

    <main class="contact-page">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We're here to help with any questions about your shopping experience</p>
        </div>

        <div class="contact-container">
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Call Us</h3>
                    <p>1-800-FASHION</p>
                    <p>Mon-Fri: 9AM-6PM EST</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email Us</h3>
                    <p>support@shopeasy.com</p>
                    <p>24/7 Response Time</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-comments"></i>
                    <h3>Live Chat</h3>
                    <p>Available 24/7</p>
                    <button class="chat-btn">Start Chat</button>
                </div>
            </div>

            <form class="contact-form">
                <h2>Send us a Message</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" required>
                        <option value="">Select a subject</option>
                        <option value="order">Order Status</option>
                        <option value="returns">Returns</option>
                        <option value="sizing">Sizing Question</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <div class="faq-section">
            <h2>Frequently Asked Questions</h2>
            <div class="faq-grid">
                <!-- FAQ items will be loaded dynamically -->
            </div>
            <a href="faq.html" class="view-all-faq">View All FAQs</a>
        </div>
    </main>

    <!-- Include footer -->
    <footer>
        <!-- Same footer structure as above -->
    </footer>

    <script src="../js/contact.js"></script>
</body>
</html>
