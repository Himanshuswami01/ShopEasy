<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Measurements - Fashion Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/measurements.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header -->
    </header>

    <main class="measurements-page">
        <div class="measurements-container">
            <h1>My Measurements</h1>
            <div class="measurement-guide">
                <img src="../images/measurement-guide.png" alt="How to measure">
                <div class="guide-tips">
                    <h3>How to Measure</h3>
                    <ul>
                        <li>Use a flexible tape measure</li>
                        <li>Measure over undergarments</li>
                        <li>Keep tape measure snug but not tight</li>
                    </ul>
                </div>
            </div>
            <form class="measurements-form">
                <div class="measurement-group">
                    <h3>Upper Body</h3>
                    <div class="measurement-inputs">
                        <div class="input-group">
                            <label for="chest">Chest</label>
                            <input type="number" id="chest" step="0.1">
                            <span class="unit">inches</span>
                        </div>
                        <div class="input-group">
                            <label for="shoulders">Shoulders</label>
                            <input type="number" id="shoulders" step="0.1">
                            <span class="unit">inches</span>
                        </div>
                    </div>
                </div>
                <!-- More measurement groups -->
                <button type="submit" class="save-btn">Save Measurements</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script type="module" src="../js/measurements.js"></script>
</body>
</html>
