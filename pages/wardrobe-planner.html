<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Planner - Fashion Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/wardrobe-planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header -->
    </header>

    <main class="wardrobe-planner-page">
        <div class="planner-container">
            <section class="seasonal-plan">
                <h2>Your Seasonal Wardrobe Plan</h2>
                <div class="season-tabs">
                    <button class="tab-btn active" data-season="current">Current Season</button>
                    <button class="tab-btn" data-season="upcoming">Upcoming Season</button>
                </div>
                
                <div class="season-content">
                    <div class="essentials-section">
                        <h3>Season Essentials</h3>
                        <div class="essentials-grid">
                            <!-- Essentials will be loaded here -->
                        </div>
                    </div>

                    <div class="color-palette">
                        <h3>Your Seasonal Colors</h3>
                        <div class="color-swatches">
                            <!-- Color swatches will be loaded here -->
                        </div>
                    </div>

                    <div class="shopping-recommendations">
                        <h3>Recommended for You</h3>
                        <div class="product-grid">
                            <!-- Product recommendations will be loaded here -->
                        </div>
                    </div>
                </div>
            </section>

            <section class="beauty-recommendations">
                <h2>Beauty & Accessories</h2>
                <div class="beauty-grid">
                    <div class="makeup-recommendations">
                        <h3>Makeup Recommendations</h3>
                        <!-- Makeup recommendations will be loaded here -->
                    </div>
                    <div class="accessory-recommendations">
                        <h3>Accessory Picks</h3>
                        <!-- Accessory recommendations will be loaded here -->
                    </div>
                </div>
            </section>

            <section class="capsule-wardrobe">
                <h2>Your Capsule Wardrobe</h2>
                <div class="capsule-grid">
                    <!-- Capsule wardrobe items will be loaded here -->
                </div>
                <div class="outfit-combinations">
                    <h3>Outfit Ideas</h3>
                    <!-- Outfit combinations will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script type="module" src="../js/wardrobe-planner.js"></script>
</body>
</html>
